<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>forget</title>
    <link rel="icon" href="img/pic_logo_3.png" type="image/x-ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="page">
        <div class="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a href="#" target="_blank" class="logo">
                    		<img :src="logo" alt="logo" class="img-responsive">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-form animated animated-fast fadeIn">
                            <h2>忘记密码</h2>
                            <el-form :model="forgotForm" status-icon :rules="forgotrules" ref="forgotForm">
                                <el-form-item prop="phone">
                                    <img src="img/pic_phone.png" alt="pic_phone" class="input-group-icon">
                                    <el-input type="text" v-model="forgotForm.phone" placeholder="请输入手机号码" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item class="verify" prop="verify">
                                    <img src="img/pic_verification.png" alt="pic_verification" class="input-group-icon">
                                    <el-input type="text" v-model="forgotForm.verify" placeholder="请输入验证码" auto-complete="off"></el-input>
                                    <span class="getVCode" :class="{disabled}" @click="getforgotCode('forgotForm')">
                                      {{vcode}}
                                      <span v-show="!show" class="count">{{count}} s</span>
                                    </span>
                                </el-form-item>
                                <el-form-item prop="pass">
                                    <img src="img/pic_password.png" alt="pic_password" class="input-group-icon">
                                    <el-input type="password" v-model="forgotForm.pass" placeholder="请输入密码" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="checkpass">
                                    <img src="img/pic_password.png" alt="pic_password" class="input-group-icon">
                                    <el-input type="password" v-model="forgotForm.checkpass" placeholder="请确认密码" auto-complete="off"></el-input>
                                </el-form-item>
                                <div class="form-group clearfix">
                                    <a href="login.html" class="pull-right">已经注册？登录</a>
                                </div>
                                <el-form-item class="btn-wrap">
                                    <el-button type="primary" class="btn btn-primary btn-lg btn-block" @click="submitforgotForm('forgotForm')">修改密码</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
