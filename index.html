<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="wrapper" class="clearfix">
		<div id="slideBar">
			<!-- <el-radio-group v-model="isCollapse" class="slideBar-top">
				<el-radio-button :label="false"><i class="el-icon-menu"></i></el-radio-button>
				<el-radio-button :label="true"><img src="img/pic_logo_2.png"></el-radio-button>
			</el-radio-group> -->
			<div :class = "isCollapse ? 'slideBar-sm' : ''" @click="collapse">
				<img src="img/pic_logo_2.png">
			</div>
			<!-- :default-active="$route.path" -->
			<el-menu default-active="3-1" @open="handleOpen" @close="handleClose" :collapse="isCollapse">
				<el-menu-item index="1">
					<i class="icon iconHome"></i>
					<span slot="title">主页</span>
				</el-menu-item>
				<el-menu-item index="2">
					<i class="icon iconMining"></i>
					<span slot="title">交易挖矿</span>
				</el-menu-item>
				<el-submenu index="3">
					<template slot="title">
						<i class="icon iconPersonal"></i>
						<span slot="title">个人中心</span>
					</template>
					<el-menu-item-group>
						<el-menu-item index="3-1">邀请好友</el-menu-item>
					</el-menu-item-group>
				</el-submenu>
				<el-menu-item index="4">
					<i class="icon iconFinance"></i>
					<span slot="title">财务管理</span>
				</el-menu-item>
				<el-menu-item index="5">
					<i class="icon iconContact"></i>
					<span slot="title">联系我们</span>
				</el-menu-item>
			</el-menu>
		</div>
		<div id="content">
			<div id="topBar">
				<div>
					<el-breadcrumb separator-class="el-icon-arrow-right">
						<el-breadcrumb-item :to="{ path: '/' }">个人中心</el-breadcrumb-item>
						<el-breadcrumb-item>邀请好友</el-breadcrumb-item>
					</el-breadcrumb>
				</div>
				<div>
					用户名 <img :src="avatar">
				</div>
			</div>
			<div id="main">

			</div>
		</div>
	</div>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
    new Vue({
    	el: '#wrapper',
    	data: {
            isCollapse: true,
			avatar: './img/pic_head.png'
        },
        methods: {
			collapse: function() {
				this.isCollapse = !this.isCollapse
			},
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
    </script>
</body>

</html>
