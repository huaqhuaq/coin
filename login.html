<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login" id="login">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href="/" target="_blank" class="logo">
                		<img :src="logo" alt="logo" class="img-responsive">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-form animated animated-fast fadeIn">
                        <h2>登录</h2>
                        <form action="" method="post" @submit="checkForm">
                            <div class="form-group">
                                <label for="phone" class="sr-only">手机号</label>
                                <div class="input-group">
                                    <img src="img/pic_phone.png" alt="pic_phone" class="input-group-icon">
                                    <input type="text" class="form-control input-lg" id="phone" name="phone" v-model="phone" placeholder="请输入手机号码" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">密码</label>
                                <div class="input-group">
                                    <img src="img/pic_password.png" alt="pic_password" class="input-group-icon">
                                    <input type="password" class="form-control input-lg" id="password" name="password" v-model="password" placeholder="请输入密码" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <a href="signup.html">注册账号</a>
                                    <a href="forgot.html" class="pull-right">忘记密码?</a>
                                </p>
                            </div>
                            <div class="btn-wrap">
                                <input type="submit" value="登录" class="btn btn-primary btn-lg btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
    var login = new Vue({
        el: '#login',
        data: {
            logo: 'img/pic_logo_1.png',
            phone: '',
            password: ''
            // ruleForm: {
            //     phone: '',
            // 	password: '',
            // },
            // rules: {
            //     phone: [
            //         { required: true }
            //     ],
            //     region: [
            //         { required: true, message: '请选择活动区域', trigger: 'change' }
            //     ]
            // }
        },
        methods: {
            checkForm: function(e) {
                if (this.phone && this.password) {
                    return true
                }
                if (!this.phone) {
                    this.$message.error('请输入您的手机号！')
                } else if (!this.validPhone(this.phone)) {
                    this.$message({
                        message: '请输入正确的手机号！',
                        type: 'warning'
                    })
                }
                if (!this.password) {
                    this.$message.error('请填写密码！')
                }

                e.preventDefault()
            },
            validPhone: function(phone) {
                var re = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/
                return re.test(phone)
            }
        }
    })
    </script>
</body>

</html>
