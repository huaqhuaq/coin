<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="icon" href="img/pic_logo_3.png" type="image/x-ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="page">
        <div class="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a href="" target="_blank" class="logo">
                            <img :src="logo" alt="logo" class="img-responsive">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-form animated animated-fast fadeIn">
                            <h2>登录</h2>
                            <el-form :model="loginForm" status-icon :rules="loginrules" ref="loginForm">
                                <el-form-item prop="phone">
                                    <img src="img/pic_phone.png" alt="pic_phone" class="input-group-icon">
                                    <el-input type="text" v-model="loginForm.phone" placeholder="请输入手机号码" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="pass">
                                    <img src="img/pic_password.png" alt="pic_password" class="input-group-icon">
                                    <el-input type="password" v-model="loginForm.pass" placeholder="请输入密码" auto-complete="off"></el-input>
                                </el-form-item>
                                <div class="form-group clearfix">
                                    <a href="signup.html">注册账号</a>
                                    <a href="forgot.html" class="pull-right">忘记密码？</a>
                                </div>
                                <el-form-item class="btn-wrap">
                                    <el-button type="primary" class="btn btn-primary btn-lg btn-block" @click="submitloginForm('loginForm')">登录</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
